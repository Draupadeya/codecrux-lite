<style>
/* --------------------
    General Styling
   -------------------- */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Ensures it takes up the full viewport height */
    margin: 0;
    background-color: #0f172a;
    overflow: hidden;
    position: relative;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    z-index: 0;
    background:
        linear-gradient(135deg, rgba(15,23,42,0.9), rgba(30,64,175,0.9)),
        url('https://images.pexels.com/photos/3861964/pexels-photo-3861964.jpeg?auto=compress&cs=tinysrgb&w=1600')
            no-repeat center center fixed;
    background-size: cover;
    transform: scale(1.05) translate3d(0, 0, 0);
    will-change: transform, filter;
    animation: student-login-bg-pan-zoom 14s ease-in-out infinite alternate;
    pointer-events: none;
}

@keyframes student-login-bg-pan-zoom {
    0% {
        transform: scale(1.05) translate3d(0, 0, 0);
        filter: brightness(1) saturate(1.05);
    }
    50% {
        transform: scale(1.12) translate3d(18px, -12px, 0);
        filter: brightness(1.05) saturate(1.1);
    }
    100% {
        transform: scale(1.18) translate3d(-18px, 12px, 0);
        filter: brightness(1.08) saturate(1.15);
    }
}

/* Advanced animated glow layer for student login */
body::after {
    content: "";
    position: fixed;
    inset: -20%;
    z-index: 0;
    background:
        radial-gradient(circle at 15% 25%, rgba(56, 189, 248, 0.26), transparent 60%),
        radial-gradient(circle at 85% 75%, rgba(244, 114, 182, 0.3), transparent 60%),
        radial-gradient(circle at 50% 0%, rgba(94, 234, 212, 0.24), transparent 55%);
    mix-blend-mode: screen;
    opacity: 0.8;
    filter: blur(12px);
    pointer-events: none;
    will-change: transform, opacity, filter;
    animation: student-login-bg-orbit 20s cubic-bezier(0.45, 0.05, 0.2, 0.95) infinite alternate;
}

@keyframes student-login-bg-orbit {
    0% {
        transform: translate3d(-25px, 5px, 0) scale(1.05) rotate(0deg);
        opacity: 0.65;
        filter: blur(14px);
    }
    50% {
        transform: translate3d(5px, -35px, 0) scale(1.16) rotate(10deg);
        opacity: 0.95;
        filter: blur(10px);
    }
    100% {
        transform: translate3d(30px, 25px, 0) scale(1.24) rotate(-8deg);
        opacity: 0.8;
        filter: blur(16px);
    }
}

/* --------------------
    Login Card Styling
   -------------------- */
.login-container {
    position: relative;
    z-index: 1;
    background-color: rgba(255, 255, 255, 0.95); /* White card background */
    padding: 40px;
    border-radius: 12px; /* Rounded corners */
    box-shadow: 0 18px 50px rgba(15, 23, 42, 0.55); /* Stronger cinematic shadow for depth */
    width: 100%;
    max-width: 380px; /* Constrain the card width */
    text-align: center;
    overflow: hidden;
    transform: translateY(28px) scale(0.97);
    opacity: 0;
    animation:
        student-card-enter 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards,
        student-card-breathe 8s ease-in-out 1s infinite;
}

.login-container h2 {
    color: #333333;
    margin-bottom: 30px;
    font-size: 1.8em;
    font-weight: 600;
}

.login-container::before {
    content: "";
    position: absolute;
    inset: -30%;
    background:
        radial-gradient(circle at top left, rgba(59, 130, 246, 0.32), transparent 60%),
        radial-gradient(circle at bottom right, rgba(45, 212, 191, 0.4), transparent 65%);
    opacity: 0.7;
    mix-blend-mode: soft-light;
    pointer-events: none;
    will-change: transform, opacity, filter;
    animation: student-card-orbit 18s cubic-bezier(0.45, 0.05, 0.2, 0.95) infinite alternate;
}

/* --------------------
    Form Element Styling
   -------------------- */
.form-group {
    margin-bottom: 20px;
    text-align: left; /* Aligns label to the left */
}

/* Visually hidden label, kept for accessibility */
.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    border: 0;
}

input[type="text"],
input[type="password"] {
    width: 100%; /* Full width of the container */
    padding: 12px 15px;
    border: 1px solid #cccccc;
    border-radius: 6px;
    box-sizing: border-box; /* Includes padding and border in the element's total width and height */
    transition: border-color 0.3s, box-shadow 0.3s;
    font-size: 16px;
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #007bff; /* Highlight color on focus */
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    outline: none; /* Remove default focus outline */
}

/* --------------------
    Button Styling
   -------------------- */
button[type="submit"] {
    position: relative;
    overflow: hidden;
    width: 100%;
    padding: 12px;
    background-image: linear-gradient(120deg, #2563eb, #7c3aed, #ec4899);
    background-size: 220% 220%;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1.1em;
    font-weight: 600;
    cursor: pointer;
    transition: box-shadow 0.3s, transform 0.1s;
    animation:
        student-button-gradient 5s ease-in-out infinite,
        student-button-pulse 3.6s ease-in-out infinite;
}

button[type="submit"]:hover {
    box-shadow: 0 8px 20px rgba(37, 99, 235, 0.6);
    transform: translateY(-1px) scale(1.01);
}

button[type="submit"]:active {
    transform: translateY(1px) scale(0.99); /* Little press effect */
}

@keyframes student-card-enter {
    0% {
        opacity: 0;
        transform: translateY(28px) scale(0.97);
        filter: blur(10px);
    }
    100% {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
    }
}

@keyframes student-card-breathe {
    0%, 100% {
        box-shadow: 0 18px 50px rgba(15, 23, 42, 0.55);
    }
    50% {
        box-shadow: 0 26px 70px rgba(15, 23, 42, 0.8);
    }
}

@keyframes student-card-orbit {
    0% {
        transform: translate3d(-8px, 6px, 0) rotate(0deg) scale(1.03);
        opacity: 0.6;
        filter: blur(10px);
    }
    50% {
        transform: translate3d(6px, -6px, 0) rotate(6deg) scale(1.08);
        opacity: 0.85;
        filter: blur(6px);
    }
    100% {
        transform: translate3d(10px, 4px, 0) rotate(-5deg) scale(1.1);
        opacity: 0.7;
        filter: blur(11px);
    }
}

@keyframes student-button-gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

button[type="submit"]::after {
    content: "";
    position: absolute;
    top: -50%;
    left: -30%;
    width: 40%;
    height: 200%;
    background: linear-gradient(120deg, rgba(255,255,255,0.8), transparent 60%);
    opacity: 0.0;
    transform: translateX(-140%) skewX(-20deg);
    pointer-events: none;
    will-change: transform, opacity;
    animation: student-button-shine 2.9s cubic-bezier(0.23, 1, 0.32, 1) infinite;
}

@keyframes student-button-shine {
    0% {
        opacity: 0;
        transform: translateX(-150%) skewX(-20deg);
    }
    35% {
        opacity: 0.9;
        transform: translateX(120%) skewX(-20deg);
    }
    55% {
        opacity: 0;
        transform: translateX(150%) skewX(-20deg);
    }
    100% {
        opacity: 0;
        transform: translateX(150%) skewX(-20deg);
    }
}

@keyframes student-button-pulse {
    0%, 100% {
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.0);
    }
    40% {
        box-shadow: 0 0 0 8px rgba(59, 130, 246, 0.18);
    }
    70% {
        box-shadow: 0 0 0 12px rgba(59, 130, 246, 0.0);
    }
}
</style>
<link rel="stylesheet" href="http://127.0.0.1:5000/style.css">

<div class="login-container skeleton-overlay-card">
    <h2>Student Login</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username" class="sr-only">Username</label>
            <input type="text" id="id_username" name="username" placeholder="Enter your Username" required>
        </div>
        
        <div class="form-group">
            <label for="id_password" class="sr-only">Password</label>
            <input type="password" id="id_password" name="password" placeholder="Enter your Password" required>
        </div>

        <button type="submit">Log In Securely</button>

        <p style="margin-top: 20px; font-size: 0.9em;">
            <a href="/forgot-password" style="color: #007bff; text-decoration: none;">Forgot Password?</a>
        </p>

    </form>
</div>
<script>
// Disable skeleton overlay once student login page has fully loaded
window.addEventListener('load', function () {
    document.body.classList.add('skeleton-loaded');
});
</script>
