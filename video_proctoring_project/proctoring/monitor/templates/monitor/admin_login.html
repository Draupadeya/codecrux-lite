<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
    /* --------------------
        Global & Layout
       -------------------- */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern, clean font */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #0f172a;
        overflow: hidden;
        position: relative;
    }

    body::before {
        content: "";
        position: fixed;
        inset: 0;
        z-index: 0;
        background:
            linear-gradient(135deg, rgba(15,23,42,0.9), rgba(30,64,175,0.9)),
            url('https://images.pexels.com/photos/3861964/pexels-photo-3861964.jpeg?auto=compress&cs=tinysrgb&w=1600')
                no-repeat center center fixed;
        background-size: cover;
        transform: scale(1.05) translate3d(0, 0, 0);
        will-change: transform, filter;
        animation: admin-login-bg-pan-zoom 14s ease-in-out infinite alternate;
        pointer-events: none;
    }

    @keyframes admin-login-bg-pan-zoom {
        0% {
            transform: scale(1.05) translate3d(0, 0, 0);
            filter: brightness(1) saturate(1.05);
        }
        50% {
            transform: scale(1.12) translate3d(18px, -12px, 0);
            filter: brightness(1.05) saturate(1.1);
        }
        100% {
            transform: scale(1.18) translate3d(-18px, 12px, 0);
            filter: brightness(1.08) saturate(1.15);
        }
    }

    /* Advanced animated glow layer for admin login */
    body::after {
        content: "";
        position: fixed;
        inset: -20%;
        z-index: 0;
        background:
            radial-gradient(circle at 15% 25%, rgba(56, 189, 248, 0.26), transparent 60%),
            radial-gradient(circle at 85% 75%, rgba(244, 114, 182, 0.3), transparent 60%),
            radial-gradient(circle at 50% 0%, rgba(94, 234, 212, 0.24), transparent 55%);
        mix-blend-mode: screen;
        opacity: 0.8;
        filter: blur(12px);
        pointer-events: none;
        will-change: transform, opacity, filter;
        animation: admin-login-bg-orbit 20s cubic-bezier(0.45, 0.05, 0.2, 0.95) infinite alternate;
    }

    @keyframes admin-login-bg-orbit {
        0% {
            transform: translate3d(-25px, 5px, 0) scale(1.05) rotate(0deg);
            opacity: 0.65;
            filter: blur(14px);
        }
        50% {
            transform: translate3d(5px, -35px, 0) scale(1.16) rotate(10deg);
            opacity: 0.95;
            filter: blur(10px);
        }
        100% {
            transform: translate3d(30px, 25px, 0) scale(1.24) rotate(-8deg);
            opacity: 0.8;
            filter: blur(16px);
        }
    }

    /* --------------------
        Login Card Styling
       -------------------- */
    .login-box {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.95);
        padding: 40px; /* Increased padding */
        border-radius: 10px;
        box-shadow: 0 18px 50px rgba(15, 23, 42, 0.55); /* Stronger, cinematic shadow */
        width: 100%;
        max-width: 350px; /* Slightly wider for better field readability */
        border-top: 5px solid #004d40; /* Distinct top border for emphasis (Deep Teal) */
        overflow: hidden;
        transform: translateY(28px) scale(0.97);
        opacity: 0;
        animation:
            admin-card-enter 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards,
            admin-card-breathe 8s ease-in-out 1s infinite;
    }

    .login-box::before {
        content: "";
        position: absolute;
        inset: -30%;
        background:
            radial-gradient(circle at top left, rgba(56, 189, 248, 0.28), transparent 60%),
            radial-gradient(circle at bottom right, rgba(16, 185, 129, 0.35), transparent 65%);
        opacity: 0.7;
        mix-blend-mode: soft-light;
        pointer-events: none;
        will-change: transform, opacity, filter;
        animation: admin-card-orbit 18s cubic-bezier(0.45, 0.05, 0.2, 0.95) infinite alternate;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px; /* Increased bottom margin */
        color: #263238; /* Dark, authoritative text color */
        font-size: 1.6em;
        font-weight: 600;
    }
    
    /* --------------------
        Form Element Styling
       -------------------- */
    .form-group {
        margin-bottom: 20px; /* Consistent vertical spacing */
    }

    /* Input Styling */
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 14px 15px; /* More padding for a taller, easier-to-tap field */
        border-radius: 6px;
        border: 1px solid #d1d9e6;
        box-sizing: border-box;
        transition: border-color 0.3s, box-shadow 0.3s;
        font-size: 16px;
    }

    /* Focus State Improvement */
    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #004d40; /* Deep Teal focus color */
        box-shadow: 0 0 0 3px rgba(0, 77, 64, 0.2); /* Soft shadow on focus */
        outline: none;
    }

    /* --------------------
        Button Styling
       -------------------- */
    button[type="submit"] {
        position: relative;
        overflow: hidden;
        width: 100%;
        padding: 14px;
        background-image: linear-gradient(120deg, #004d40, #0f766e, #22c55e);
        background-size: 220% 220%;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: box-shadow 0.3s, transform 0.1s;
        animation:
            admin-button-gradient 5s ease-in-out infinite,
            admin-button-pulse 3.6s ease-in-out infinite;
    }

    button[type="submit"]:hover {
        box-shadow: 0 8px 20px rgba(0, 77, 64, 0.6);
        transform: translateY(-1px) scale(1.01);
    }

    button[type="submit"]:active {
        transform: translateY(1px) scale(0.99); /* 'Press' effect */
    }

    @keyframes admin-card-enter {
        0% {
            opacity: 0;
            transform: translateY(28px) scale(0.97);
            filter: blur(10px);
        }
        100% {
            opacity: 1;
            transform: translateY(0) scale(1);
            filter: blur(0);
        }
    }

    @keyframes admin-card-breathe {
        0%, 100% {
            box-shadow: 0 18px 50px rgba(15, 23, 42, 0.55);
        }
        50% {
            box-shadow: 0 26px 70px rgba(15, 23, 42, 0.8);
        }
    }

    @keyframes admin-card-orbit {
        0% {
            transform: translate3d(-8px, 6px, 0) rotate(0deg) scale(1.03);
            opacity: 0.6;
            filter: blur(10px);
        }
        50% {
            transform: translate3d(6px, -6px, 0) rotate(6deg) scale(1.08);
            opacity: 0.85;
            filter: blur(6px);
        }
        100% {
            transform: translate3d(10px, 4px, 0) rotate(-5deg) scale(1.1);
            opacity: 0.7;
            filter: blur(11px);
        }
    }

    @keyframes admin-button-gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    button[type="submit"]::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -30%;
        width: 40%;
        height: 200%;
        background: linear-gradient(120deg, rgba(255,255,255,0.8), transparent 60%);
        opacity: 0.0;
        transform: translateX(-140%) skewX(-20deg);
        pointer-events: none;
        will-change: transform, opacity;
        animation: admin-button-shine 2.9s cubic-bezier(0.23, 1, 0.32, 1) infinite;
    }

    @keyframes admin-button-shine {
        0% {
            opacity: 0;
            transform: translateX(-150%) skewX(-20deg);
        }
        35% {
            opacity: 0.9;
            transform: translateX(120%) skewX(-20deg);
        }
        55% {
            opacity: 0;
            transform: translateX(150%) skewX(-20deg);
        }
        100% {
            opacity: 0;
            transform: translateX(150%) skewX(-20deg);
        }
    }

    @keyframes admin-button-pulse {
        0%, 100% {
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.0);
        }
        40% {
            box-shadow: 0 0 0 8px rgba(16, 185, 129, 0.15);
        }
        70% {
            box-shadow: 0 0 0 12px rgba(16, 185, 129, 0.0);
        }
    }
</style>
<link rel="stylesheet" href="http://127.0.0.1:5000/style.css">
</head>
<body>
<div class="login-box skeleton-overlay-card">
    <h2><span style="color: #004d40;">üîê</span> Admin Panel Login</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <input type="text" name="username" placeholder="Admin ID or Email" required>
        </div>
        
        <div class="form-group">
            <input type="password" name="password" placeholder="Secure Password" required>
        </div>

        <button type="submit">Access Control Panel</button>
        
        <p style="text-align: center; margin-top: 25px; font-size: 0.85em;">
            <a href="/admin-support" style="color: #004d40; text-decoration: none;">Need Support?</a>
        </p>
    </form>
</div>
<script>
// Disable skeleton overlay once admin login page has fully loaded
window.addEventListener('load', function () {
    document.body.classList.add('skeleton-loaded');
});
</script>
</body>
</html>
