<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMate Face Analysis Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .section h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .status {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }
        .status.warning {
            background: #fff3e0;
            color: #f57c00;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        video {
            width: 100%;
            max-width: 100%;
            border-radius: 8px;
            background: #000;
            margin-bottom: 15px;
        }
        #output {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            color: #333;
            white-space: pre-wrap;
            word-break: break-all;
        }
        #output.empty {
            color: #999;
            font-style: italic;
        }
        .progress {
            display: none;
            margin-top: 15px;
        }
        .progress.active {
            display: block;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #667eea;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container skeleton-overlay-card">
        <h1>üé• StudyMate Face Analysis Debug</h1>
        <p class="subtitle">Test if face detection is working</p>

        <!-- Server Check -->
        <div class="section">
            <h2>1Ô∏è‚É£ Check Server Status</h2>
            <button onclick="checkServer()">Check Flask Server</button>
            <div id="server-status" class="status" style="display:none;"></div>
        </div>

        <!-- Webcam Test -->
        <div class="section">
            <h2>2Ô∏è‚É£ Test Webcam</h2>
            <button onclick="startWebcam()" id="webcam-btn">Start Webcam</button>
            <button onclick="stopWebcam()" id="stop-webcam-btn" style="display:none;">Stop Webcam</button>
            <video id="test-video" style="display:none;"></video>
            <div id="webcam-status" class="status" style="display:none;"></div>
        </div>

        <!-- Face Analysis Test -->
        <div class="section">
            <h2>3Ô∏è‚É£ Test Face Analysis</h2>
            <button onclick="testFaceAnalysis()" id="analyze-btn" disabled>Send Frame to API</button>
            <div id="analyze-status" class="status" style="display:none;"></div>
            <div class="progress" id="progress">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>

        <!-- Output Log -->
        <div class="section">
            <h2>üìã Debug Output</h2>
            <button onclick="clearLog()" style="margin-bottom: 15px; background: #666;">Clear Log</button>
            <div id="output" class="empty">Logs will appear here...</div>
        </div>
    </div>
    <script>
        // Disable skeleton overlay once the face analysis debug page has fully loaded
        window.addEventListener('load', function () {
            document.body.classList.add('skeleton-loaded');
        });

        const API_URL = 'http://127.0.0.1:5000';
        let webcamStream = null;
        let isWebcamActive = false;

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            
            output.classList.remove('empty');
            output.textContent += `[${timestamp}] ${icon} ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearLog() {
            const output = document.getElementById('output');
            output.textContent = '';
            output.classList.add('empty');
        }

        function showStatus(elementId, message, type = 'info') {
            const status = document.getElementById(elementId);
            status.className = `status ${type}`;
            status.style.display = 'flex';
            
            let icon = '';
            if (type === 'success') icon = '‚úÖ';
            else if (type === 'error') icon = '‚ùå';
            else if (type === 'warning') icon = '‚ö†Ô∏è';
            else icon = '‚è≥';
            
            status.innerHTML = `<span>${icon}</span><span>${message}</span>`;
            log(message, type);
        }

        async function checkServer() {
            showStatus('server-status', 'Checking server...', 'loading');
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    const data = await response.json();
                    showStatus('server-status', `Server is running! Status: ${JSON.stringify(data)}`, 'success');
                } else {
                    showStatus('server-status', `Server returned status ${response.status}`, 'error');
                }
            } catch (error) {
                showStatus('server-status', `Cannot connect to server at ${API_URL}: ${error.message}`, 'error');
                log('Make sure to run: cd c:\\sparkless\\backend && python app.py', 'warning');
            }
        }

        async function startWebcam() {
            showStatus('webcam-status', 'Requesting webcam access...', 'loading');
            try {
                webcamStream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('test-video');
                video.srcObject = webcamStream;
                video.style.display = 'block';
                video.play();
                
                document.getElementById('webcam-btn').style.display = 'none';
                document.getElementById('stop-webcam-btn').style.display = 'block';
                document.getElementById('analyze-btn').disabled = false;
                isWebcamActive = true;
                
                showStatus('webcam-status', 'Webcam is active! You can now test face analysis.', 'success');
            } catch (error) {
                showStatus('webcam-status', `Webcam error: ${error.message}`, 'error');
                log('Check browser permissions for camera access', 'warning');
            }
        }

        function stopWebcam() {
            if (webcamStream) {
                webcamStream.getTracks().forEach(track => track.stop());
            }
            
            const video = document.getElementById('test-video');
            video.style.display = 'none';
            video.srcObject = null;
            
            document.getElementById('webcam-btn').style.display = 'block';
            document.getElementById('stop-webcam-btn').style.display = 'none';
            document.getElementById('analyze-btn').disabled = true;
            isWebcamActive = false;
            
            showStatus('webcam-status', 'Webcam stopped', 'warning');
        }

        async function testFaceAnalysis() {
            if (!isWebcamActive) {
                showStatus('analyze-status', 'Webcam is not active!', 'error');
                return;
            }

            showStatus('analyze-status', 'Capturing frame and sending to API...', 'loading');
            document.getElementById('progress').classList.add('active');

            try {
                const video = document.getElementById('test-video');
                const canvas = document.createElement('canvas');
                canvas.width = 320;
                canvas.height = 240;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, 320, 240);
                
                const dataUrl = canvas.toDataURL('image/jpeg', 0.6);
                log(`Frame captured (${dataUrl.length} bytes)`);

                const response = await fetch(`${API_URL}/analyze-face`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ frame: dataUrl })
                });

                if (response.ok) {
                    const result = await response.json();
                    log(`API Response: ${JSON.stringify(result, null, 2)}`, 'success');
                    
                    if (result.face_present) {
                        showStatus('analyze-status', `‚úÖ Face detected! Attention: ${Math.round(result.attention_score * 100)}%`, 'success');
                    } else {
                        showStatus('analyze-status', '‚ö†Ô∏è No face detected', 'warning');
                    }
                } else {
                    const error = await response.text();
                    showStatus('analyze-status', `API error ${response.status}: ${error}`, 'error');
                }
            } catch (error) {
                showStatus('analyze-status', `Network error: ${error.message}`, 'error');
                log('Is the Flask server running on port 5000?', 'warning');
            } finally {
                document.getElementById('progress').classList.remove('active');
            }
        }

        // Auto-check server on page load
        window.addEventListener('load', () => {
            log('Page loaded. Click "Check Flask Server" to begin.', 'info');
        });
    </script>
</body>
</html>
