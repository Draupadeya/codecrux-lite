<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner Mood Analysis - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .video-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .video-container {
            flex: 1;
            min-width: 300px;
        }

        video {
            width: 100%;
            border-radius: 10px;
            border: 3px solid #667eea;
            background: #000;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
        }

        .result-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .engagement-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .highly_engaged { background: #4caf50; color: white; }
        .engaged { background: #8bc34a; color: white; }
        .neutral { background: #ffeb3b; color: #333; }
        .partially_engaged { background: #ff9800; color: white; }
        .confused { background: #ff5722; color: white; }
        .distracted { background: #f44336; color: white; }
        .frustrated { background: #9c27b0; color: white; }
        .bored { background: #607d8b; color: white; }

        .emotion-display {
            font-size: 48px;
            text-align: center;
            margin: 15px 0;
        }

        .emotion-bars {
            margin: 15px 0;
        }

        .emotion-bar {
            margin: 8px 0;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            height: 30px;
        }

        .emotion-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            padding: 0 10px;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .emotion-bar-label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            z-index: 1;
            text-transform: capitalize;
        }

        .recommendations {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .recommendations ul {
            list-style: none;
            padding-left: 0;
        }

        .recommendations li {
            padding: 8px;
            margin: 5px 0;
            background: #f0f0f0;
            border-radius: 5px;
            padding-left: 30px;
            position: relative;
        }

        .recommendations li:before {
            content: "üí°";
            position: absolute;
            left: 8px;
        }

        .score-display {
            text-align: center;
            font-size: 24px;
            margin: 15px 0;
        }

        .score-value {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Learner Mood & Engagement Analysis</h1>
        <p class="subtitle">AI-powered emotion detection to monitor student focus and engagement</p>

        <div class="video-section">
            <div class="video-container">
                <video id="webcam" autoplay playsinline></video>
                <div class="controls">
                    <button id="startBtn" onclick="startWebcam()">Start Webcam</button>
                    <button id="analyzeBtn" onclick="analyzeMood()" disabled>Analyze Mood</button>
                    <button id="stopBtn" onclick="stopWebcam()" disabled>Stop Webcam</button>
                </div>
            </div>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        let videoStream = null;
        const API_URL = 'http://127.0.0.1:5000';

        async function startWebcam() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                
                const video = document.getElementById('webcam');
                video.srcObject = videoStream;
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('analyzeBtn').disabled = false;
                document.getElementById('stopBtn').disabled = false;
                
                console.log('‚úì Webcam started');
            } catch (error) {
                console.error('Error accessing webcam:', error);
                showError('Could not access webcam. Please ensure you have granted camera permissions.');
            }
        }

        function stopWebcam() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('analyzeBtn').disabled = true;
                document.getElementById('stopBtn').disabled = true;
                
                console.log('‚úì Webcam stopped');
            }
        }

        function captureFrame() {
            const video = document.getElementById('webcam');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            return canvas.toDataURL('image/jpeg', 0.8);
        }

        async function analyzeMood() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">üîÑ Analyzing your mood and engagement...</div>';
            
            try {
                const frameData = captureFrame();
                const timestamp = new Date().toISOString();
                
                const response = await fetch(`${API_URL}/analyze-mood`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        image: frameData,
                        timestamp: timestamp
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayResults(result);
                } else {
                    showError(result.message || result.error || 'Analysis failed');
                }
                
            } catch (error) {
                console.error('Error analyzing mood:', error);
                showError('Failed to analyze mood. Make sure the Flask server is running on port 5000.');
            }
        }

        function displayResults(result) {
            const emotionEmojis = {
                'happy': 'üòä',
                'sad': 'üò¢',
                'angry': 'üò†',
                'surprise': 'üòÆ',
                'fear': 'üò®',
                'disgust': 'ü§¢',
                'neutral': 'üòê'
            };

            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="result-card">
                    <div class="result-header">
                        <h2>Analysis Results</h2>
                        <span class="engagement-badge ${result.engagement_status}">
                            ${result.engagement_status.replace(/_/g, ' ').toUpperCase()}
                        </span>
                    </div>
                    
                    <div class="emotion-display">
                        ${emotionEmojis[result.dominant_emotion] || 'üôÇ'}
                    </div>
                    
                    <div class="score-display">
                        <div>Engagement Score</div>
                        <div class="score-value">${result.engagement_score}/100</div>
                    </div>
                    
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-value">${result.dominant_emotion}</div>
                            <div class="stat-label">Dominant Emotion</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${result.age}</div>
                            <div class="stat-label">Estimated Age</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${result.gender}</div>
                            <div class="stat-label">Gender</div>
                        </div>
                    </div>
                    
                    <h3>Emotion Breakdown</h3>
                    <div class="emotion-bars">
            `;
            
            // Sort emotions by value
            const sortedEmotions = Object.entries(result.emotions)
                .sort((a, b) => b[1] - a[1]);
            
            sortedEmotions.forEach(([emotion, value]) => {
                html += `
                    <div class="emotion-bar">
                        <div class="emotion-bar-label">${emotion}</div>
                        <div class="emotion-bar-fill" style="width: ${value}%">
                            ${value.toFixed(1)}%
                        </div>
                    </div>
                `;
            });
            
            html += `
                    </div>
                    
                    <div class="recommendations">
                        <h3>üí° Recommendations</h3>
                        <ul>
            `;
            
            result.recommendations.forEach(rec => {
                html += `<li>${rec}</li>`;
            });
            
            html += `
                        </ul>
                    </div>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error">
                    <strong>‚ùå Error:</strong> ${message}
                </div>
            `;
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            stopWebcam();
        });
    </script>
</body>
</html>
