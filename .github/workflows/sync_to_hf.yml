name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # CHANGE THIS to your Hugging Face Space name (e.g., username/space-name)
          HF_SPACE_NAME: KILAMBI/codecrux 
        run: |
          git remote add space https://KILAMBI:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE_NAME
          git push --force space main
